<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- <meta property="location" content="http://127.0.0.1:8020/GeoCanViz/"> -->
		<title>
			GCViz working example
		</title>

		<script src="http://servicesbeta.esri.com/jsapi/arcgis/3.5/"></script>
		
		<!-- bootstrapper script start (comment min and uncomment debug to run without to build)-->
		<script src="../../dist/gcviz-config-min.js"></script>
		<!-- <script src="../../src/js/gcviz-config-debug.js"></script> -->
		<link rel="stylesheet" href="../../dist/gcviz-min.css">
		<link rel="stylesheet" href="../demos.css">
		<!-- bootstrapper script end -->
	</head>
	<body style="overflow: visible">
		<div id="header" style="width: 100%; height:80px; position: relative;">
				<img style="margin-left: 20px; height: 50px; float: left;" src="../images/geocanviz.gif"></img>
				<h1 style="font-size: 40px; text-align: left; margin-left: 700px;">Maps with insets</h1>
				<div style="background-color: black; height: 10px;"></div>
		</div>
		<div style="overflow: visible; margin: 10px; padding: 30px; width: 100%; height:1200px">
			<div id="insetmap" style="width: 1600px; position: relative; float: left;">
				<div id="map1" class="gcviz" data-gcviz="config-map1.json"></div>
				<div id="map2" class="gcviz" data-gcviz="config-map2.json"></div>
				<div id="map3" class="gcviz" data-gcviz="config-map3.json"></div>
			</div>
			<div style="background-color: black; height: 10px; clear: both; position: relative; margin: 20px;"></div>
		</div>
	</body>
</html>
